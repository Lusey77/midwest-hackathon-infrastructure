    - name: MyBetaStack
      actionTypeId:
        category: Deploy
        owner: AWS
        provider: CloudFormation
        version: '1'
      runOrder: 2
      configuration:
        ActionMode: CHANGE_SET_EXECUTE
        ChangeSetName: MyChangeSet
        StackName: MyBetaStack
      outputArtifacts: []
      inputArtifacts:
      - name: MyAppBuild
