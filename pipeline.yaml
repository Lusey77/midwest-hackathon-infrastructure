        category: Deploy
        owner: AWS
        provider: CloudFormation
        version: '1'
      runOrder: 1
      configuration:
        ActionMode: CHANGE_SET_REPLACE
        Capabilities: CAPABILITY_IAM
        ChangeSetName: MyChangeSet
        RoleArn: arn:aws:iam::410717277537:role/CloudFormation-Lambda-Execution-Role
