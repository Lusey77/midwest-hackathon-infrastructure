    location: codepipeline-us-east-1-285665459630
  stages:
  - name: Source
    actions:
    - name: Source
      actionTypeId:
        category: Source
        owner: ThirdParty
        provider: GitHub
        version: '1'
      runOrder: 1
      configuration:
        Branch: master
        OAuthToken: "****"
        Owner: Lusey77
        PollForSourceChanges: 'false'
        Repo: midwest-hackathon
      outputArtifacts:
      - name: MyApp
      inputArtifacts: []
  - name: Build
    actions:
